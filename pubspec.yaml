name: movie_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  cached_network_image: ^3.2.3
  carousel_slider: ^4.2.1
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  flutter_rating_bar: ^4.0.1
  get_it: ^7.2.0
  go_router: ^6.0.9
  google_fonts: ^4.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.12
  readmore: ^2.2.0
  shimmer: ^2.0.0
  stream_transform: ^2.1.0
  url_launcher: ^6.1.8
  flutter_native_splash: ^2.2.18
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  remove_alpha_ios: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 19

flutter_native_splash:
  image: 'assets/images/icon.png'
  color: "#FFFFFF"
  android: true
  ios: true
  web: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
